<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demo - hui_label</title>
<script src="hui_modules\hui\hui.js"></script>
<script src="hui_label.js"></script>
</head>
<body>
    <div ui="type:'Label'" id="a"></div>

    <script type="text/javascript">
        hui.define.autoload = true;
        hui.define('', ['hui_label'], function () {
            // init 
            var label = hui.Control.create(document.getElementById('a'));
            label.setInnerHTML('label ok.');
        });
    </script>
</body>
</html>
