<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Demo - hui_template</title>
<script src="hui_modules\hui\hui.js"></script>
<script src="hui_template.js"></script>
</head>
<body>
    <div id="a"></div>
    <br/>
    <div id="b"></div>

    <script type="text/javascript">

var template = [
'他们彼此相遇, <br/>女孩的名字叫:#{女孩的名字}, 男孩的名字叫:#{男孩的名字}<br/>',

'<!-- 如果: 男孩有房子且男孩有车子 -->',
'#{女孩的名字}会毫不犹豫嫁给#{男孩的名字}',
'<!-- 又假设: 女孩有耐心等待 -->',
'<!-- 循环: #{岁月} in #{年份} -->',
'<!-- 循环: #{日子} in #{月份} -->',
'<!-- 如果: 日子等于女孩的生日且男孩有送玫瑰 -->',
'<!-- 定义: 女孩的感情++ -->',
'女孩生日收到了男孩送的花,女孩很高兴......<br/>',
'<!-- 又假设: 日子等于女孩的生日-->',
'<!-- 定义: 女孩的感情-- -->',
'女孩生日男孩没有送女孩花,女孩很失望......<br/>',
'<!-- /如果 -->',
'<!-- /循环 -->',
'<!-- 定义: 男孩的存款是男孩的存款加上男孩的年薪, 女孩的年龄++, 男孩的年龄++, 女孩的感情-- -->',
'日子一天一天过去 .... <br/>',
'#{男孩的名字}存了#{男孩的存款} <br/>',
'<!-- /循环 -->',
'<!-- 如果: 男孩的存款不小于100*10*1000且女孩的感情不小于7 -->',
'#{女孩的名字}看在存款和感情的份上嫁给了#{男孩的名字}',
'<!-- 又假设: 男孩的存款小于100*10*1000 -->',
'#{男孩的年龄}岁的#{男孩的名字}存的钱还不够给#{女孩的名字}买个爱马仕包,#{女孩的名字}虽然有些不舍, 最终还是离开去了美国....',
'<!-- 又假设: 女孩的感情小于7 -->',
'#{男孩的名字}都好几年没送过#{女孩的名字}花了,#{女孩的名字}带着失望而去....',
'<!-- /如果 -->',
'<!-- /假设 -->'
            ].join( '\n' );
 var data = {
    男孩: {
        名字: "李雷",
        房子: false,
        车子: true,
        存款: 0,
        年薪: 20*10*1000,
        年龄: 26,
        送玫瑰: true
    },
    女孩: {
        名字: "韩美美",
        耐心等待: true,
        感情: 10,
        年龄: 18,
        生日: "六月"
    },
    月份: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
    年份: ["一年","二年","三年","四年","五年"]
};

        hui.define.autoload = true;
        hui.define('', ['hui_template'], function () {
            // init 
            document.getElementById('a').innerHTML = 'hui_template ok.';
            document.getElementById('b').innerHTML = hui.Template.parse(template, data);
        });
    </script>
</body>
</html>
